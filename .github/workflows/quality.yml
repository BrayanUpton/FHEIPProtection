name: Code Quality

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Solidity linter (Solhint)
        run: npm run lint

      - name: Check Solidity formatting
        run: npm run format:check

      - name: Compile contracts
        run: npm run compile

      - name: Check contract size
        run: |
          echo "Checking contract sizes..."
          npm run compile
          if [ -d "artifacts/contracts" ]; then
            find artifacts/contracts -name "*.json" ! -name "*.dbg.json" -exec sh -c '
              for file; do
                size=$(stat -f%z "$file" 2>/dev/null || stat -c%s "$file" 2>/dev/null)
                name=$(basename "$file" .json)
                kb=$((size / 1024))
                echo "$name: ${kb}KB"
                if [ $size -gt 24576 ]; then
                  echo "Warning: $name exceeds 24KB limit"
                fi
              done
            ' sh {} +
          fi

      - name: Run security analysis (Slither)
        continue-on-error: true
        run: |
          if command -v slither &> /dev/null; then
            slither . --exclude-dependencies || echo "Slither analysis completed with warnings"
          else
            echo "Slither not installed, skipping security analysis"
          fi

  gas-report:
    name: Gas Usage Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile

      - name: Generate gas report
        run: REPORT_GAS=true npm test

      - name: Upload gas report
        uses: actions/upload-artifact@v4
        with:
          name: gas-report
          path: gas-report.txt
          if-no-files-found: warn
